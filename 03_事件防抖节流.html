<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .box{
      width: 100vw;height: 100px;background-color: #CCCCCC;display: flex;justify-content: center;align-items: center;
      font-size: 40px;
    }
  </style>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>
<body>

<input id="ipt" type="text">
<div id="box" class="box">

</div>

<script type="text/javascript">
  // let oBox = document.getElementById('box');
  // let num = 0;
  // function count() {
  //   console.log(11);
  //   oBox.innerText = num++;
  // }
  $(function () {
    let num = 0;
    // $('#ipt').on('input',function () {
    //   $('#box').html(num++);
    // });
    // $(document).on('mousemove', function () {
    //   $('#box').html(num++);
    // })

    //加入防抖函数
    $('#ipt').on('input',debounce(count,100));
    $(document).on('mousemove', debounce(count,100));
    //事件执行函数
    function count() {
      $('#box').html(num++);
    }
    //让事件延迟执行
    function debounce(fun,wait) {
      let timer = null;
      return function () {
        if(timer){clearTimeout(timer)}
        timer = setTimeout(function () {
          fun.apply(this);
        },wait)
      }
    }
  })






</script>

</body>
</html>
